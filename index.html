<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spay360 Login</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(#7e57c2, #9575cd);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    width:100%;
    max-width:380px;
    background:#fff;
    border-radius:20px;
    padding:25px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.logo{
    text-align:center;
    margin-bottom:20px;
}

.logo img{
    width:70px;
}

.logo h2{
    color:#7e57c2;
    margin:10px 0 0;
}

.input-box{
    display:flex;
    align-items:center;
    background:#f3f1f8;
    border-radius:10px;
    padding:12px;
    margin-bottom:15px;
}

.input-box i{
    color:#7e57c2;
    margin-right:10px;
}

.input-box input{
    border:none;
    outline:none;
    background:none;
    width:100%;
    font-size:15px;
}

.remember{
    display:flex;
    align-items:center;
    font-size:14px;
}

.remember input{
    margin-right:8px;
}

.terms{
    font-size:12px;
    margin:12px 0;
    color:#555;
}

.terms a{
    color:#7e57c2;
    text-decoration:none;
}

button{
    width:100%;
    padding:12px;
    background:#7e57c2;
    border:none;
    color:#fff;
    font-size:16px;
    border-radius:10px;
    cursor:pointer;
}

.bottom{
    display:flex;
    justify-content:space-between;
    margin-top:15px;
    font-size:14px;
}

.bottom a{
    color:#fff;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
    <div class="logo">
        <!-- Logo image optional -->
        <!-- <img src="logo.png"> -->
        <h2>Spay360</h2>
    </div>

    <div class="input-box">
        <i>ðŸ‘¤</i>
        <input type="text" placeholder="User Id">
    </div>

    <div class="input-box">
        <i>ðŸ”‘</i>
        <input type="password" placeholder="Password">
    </div>

    <div class="remember">
        <input type="checkbox" checked>
        <label>Remember me</label>
    </div>

    <div class="terms">
    
        <a href="#">Terms of Use</a> &
        <a href="#">Privacy Policy</a>.
    </div>

    <button>LOGIN</button>
</div>

<div class="bottom" style="position:absolute; bottom:70px; width:70%; max-width:380px;">
    <a href="#">Forgot Password?</a>
    <a href="Singup.html">Register Now</a>
    
</div>
</div>

</body>

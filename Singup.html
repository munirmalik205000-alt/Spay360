<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<a href="index.html">‚Üê Back to Login</a>
<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f4f4;
}
.header{
    background:#7e57c2;
    color:#fff;
    padding:15px;
    font-size:18px;
    display:flex;
    align-items:center;
}
.header span{margin-right:10px;cursor:pointer;}
.container{
    padding:20px;
    max-width:420px;
    margin:auto;
    background:#fff;
}
h2{text-align:center;color:#7e57c2;}
.box{
    display:flex;
    align-items:center;
    border:1px solid #ddd;
    border-radius:8px;
    padding:12px;
    margin-bottom:15px;
}
.box span{margin-right:10px;}
.box input,.box select{
    border:none;
    outline:none;
    width:100%;
    font-size:15px;
}
button{
    width:100%;
    padding:14px;
    background:#7e57c2;
    color:#fff;
    border:none;
    font-size:16px;
    border-radius:10px;
}
.result{
    margin-top:15px;
    font-size:14px;
    background:#f3f1f8;
    padding:10px;
    border-radius:8px;
}
</style>
</head>

<body>

<div class="header">
    <span onclick="window.location.href='login.html'">‚Üê</span>
    
</div>

<div class="container">
<h2>Welcome to</h2>

<form id="registerForm">

<div class="box">
    <span>üìû</span>
    <input type="text" id="Name" placeholder="Full name." required>
</div>

<div class="box">
    <span>üë§</span>
    <input type="text" id="Mobile" placeholder="Enter Mobile Number" required>
</div>

<div class="box">
    <span>üìß</span>
    <input type="email" id="email" placeholder="Email" required>
</div>

<div class="box">
    <span>üìç</span>
    <select id="state" required>
        <option value="">- Select State -</option>
        <option>Andhra Pradesh</option>
        <option>Bihar</option>
        <option>Delhi</option>
        <option>Gujarat</option>
        <option>Karnataka</option>
        <option>Maharashtra</option>
        <option>Rajasthan</option>
        <option>Tamil Nadu</option>
        <option>Uttar Pradesh</option>
        <option>West Bengal</option>
        <!-- baaki states add kar sakte ho -->
    </select>
</div>

<button type="submit">REGISTER NOW</button>
</form>

<div class="result" id="result" style="display:none;"></div>

</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault();

    let userId = "SPAY" + Math.floor(100000 + Math.random() * 900000);
    let password = Math.random().toString(36).slice(-8);
    let referCode = userId;

    document.getElementById("result").style.display="block";
    document.getElementById("result").innerHTML =
        "<b>User ID:</b> " + userId + "<br>" +
        "<b>Password:</b> " + password + "<br>" +
        "<b>Referral Code:</b> " + referCode;
});
</script>

</body>
</html>
